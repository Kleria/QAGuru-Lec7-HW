plugins {
    id 'java'
}

group = 'karandasheva.val'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:6.16.0",
            "org.junit.jupiter:junit-jupiter:5.10.0",
            'org.junit.jupiter:junit-jupiter',
            'com.github.javafaker:javafaker:1.0.2')
}

test {
    useJUnitPlatform()
}